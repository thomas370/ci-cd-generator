name: Go CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ“¦ Install dependencies
        run: go mod tidy

      - name: ðŸ”„ Build
        run: go build -v ./...

      - name: âœ… Run Tests
        run: go test -v ./...
